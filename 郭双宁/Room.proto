syntax = "proto3";
package protobuf;

///客户端向服务器请求房间列表
message C2S_Room_Start
{
    int32 RoomID=1;
}
///客户端向服务器反馈请求结果
message S2C_Room_Start
{
    int32 RoomID=1;
}
message C2S_Room_Data
{
    bool isCreat=1
    string name=2;
    int32 roomID=3;
    int32 roomNum=4;
    repeated int32 JinList=5;
}

message S2C_Room_Data
{
    bool isCreat=1
    string name=2;
    int32 roomID=3;
    int32 roomNum=4;
    repeated int32 JinList=5;
}